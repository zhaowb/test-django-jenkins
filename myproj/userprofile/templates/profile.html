{% extends 'base.html' %}
{% block content %}
<div class='col-sm-6 col-sm-offset-2'>
   <h2>Profile</h2>
<form method=POST>{% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <!--{{ form.as_ul }}-->
    <input type=submit value='Update'/>
</form>
</div>
{% endblock %}
